<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubai Visa Statistics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .visa-stats {
  background: #f9f9f9;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

canvas {
  max-width: 100%;
  height: auto;
}

.rating-icons {
  font-size: 1.5rem;
  color: #FFD700;
}

  </style>
</head>
<body>
  <section class="container my-5 visa-stats">
    <h2 class="text-center mb-4">Statistics on Dubai Visa</h2>

    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs mb-3" id="visaStatsTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="processing-time-tab" data-toggle="tab" href="#processing-time" role="tab" aria-controls="processing-time" aria-selected="true">
          Visa Processing Time
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="approval-rating-tab" data-toggle="tab" href="#approval-rating" role="tab" aria-controls="approval-rating" aria-selected="false">
          Approval Rating
        </a>
      </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content">
      <!-- Tab 1: Visa Processing Time -->
      <div class="tab-pane fade show active" id="processing-time" role="tabpanel" aria-labelledby="processing-time-tab">
        <div class="row align-items-center">
          <div class="col-md-8">
            <canvas id="chartProcessing"></canvas>
          </div>
          <div class="col-md-4 text-center">
            <h4 class="mb-3">Visa Processing Time</h4>
            <p>Average Time:</p>
            <h2 class="display-4 text-primary">2-3 Days</h2>
            <p class="text-muted">Applications processed quickly</p>
          </div>
        </div>
      </div>

      <!-- Tab 2: Approval Rating -->
      <div class="tab-pane fade" id="approval-rating" role="tabpanel" aria-labelledby="approval-rating-tab">
        <div class="row align-items-center">
          <div class="col-md-8">
            <canvas id="chartApproval"></canvas>
          </div>
          <div class="col-md-4 text-center">
            <h4 class="mb-3">Approval Rating</h4>
            <h2 class="display-3 text-success">98.5%</h2>
            <p class="text-muted">Visa approved on time</p>
            <div class="rating-icons">
              ⭐⭐⭐⭐⭐
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Chart.js Configuration
const ctxProcessing = document.getElementById('chartProcessing').getContext('2d');
const ctxApproval = document.getElementById('chartApproval').getContext('2d');

// Chart for Processing Time
new Chart(ctxProcessing, {
  type: 'line',
  data: {
    labels: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
    datasets: [{
      label: 'Processing Time (days)',
      data: [2.5, 2.7, 2.8, 3.0, 2.6, 2.4, 2.3],
      borderColor: '#007BFF',
      backgroundColor: 'rgba(0, 123, 255, 0.1)',
      tension: 0.3,
      fill: true,
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
  }
});

// Chart for Approval Rating
new Chart(ctxApproval, {
  type: 'line',
  data: {
    labels: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
    datasets: [{
      label: 'Approval Rating (%)',
      data: [98, 98.5, 98.7, 98.8, 99, 98.9, 99.1],
      borderColor: '#28A745',
      backgroundColor: 'rgba(40, 167, 69, 0.1)',
      tension: 0.3,
      fill: true,
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
  }
});

  </script>
</body>
</html>
