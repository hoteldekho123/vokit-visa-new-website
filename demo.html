<!DOCTYPE html>
<html>
<head>
    <title>Static Weather</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* style.css (same as before) */
.weather-container {
    background-color: #333;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    font-family: sans-serif;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    margin: 20px auto;
}

.temperature {
    font-size: 2em;
    margin-bottom: 10px;
}

.condition {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
}

#weather-icon {
    width: 50px;
    margin-left: 10px;
}

.extra-info {
    font-size: 0.8em;
}
    </style>
</head>
<body>
    <div class="weather-container">
        <h2 id="location">Istanbul, Turkey</h2>
        <div class="weather-info">
            <div class="temperature">
                <span id="temperature">24</span>°C
            </div>
            <div class="condition">
                <span id="condition">Sunny</span>
                <img id="weather-icon" src="sunny.png" alt="Sunny">
            </div>
            <div class="extra-info">
                <span id="min-temp">12</span>°C - <span id="max-temp">4</span>°C |
                <span id="humidity">65</span>% |
                <span id="wind-speed">3</span> km/h
            </div>
        </div>
    </div>
</body>
</html>
