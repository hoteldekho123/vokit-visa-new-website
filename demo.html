<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Date & Time</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}

#visa-page {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
    display: inline-block;
}

    </style>
</head>
<body>
    <div id="visa-page">
        <h1>Visa Page</h1>
        <p id="country">Country: <span id="country-name">Loading...</span></p>
        <p id="date-time">Date & Time: <span id="current-time">Loading...</span></p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const country = "UAE"; // Example static country, replace with dynamic data from backend
        const timezone = "Asia/Dubai"; // Example timezone, replace with backend response
        document.getElementById('country-name').textContent = country;
        function updateTime() {
            const options = {
                timeZone: timezone,
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            };

            const formatter = new Intl.DateTimeFormat('en-US', options);
            document.getElementById('current-time').textContent = formatter.format(new Date());
        }
        updateTime();
        setInterval(updateTime, 1000);
      });
    </script>
</body>
</html>
