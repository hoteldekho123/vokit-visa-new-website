<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile File and Camera Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .upload-box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border: 2px dashed #D4483B;
      border-radius: 10px;
      text-align: center;
      margin: 0 auto;
    }

    .upload-options {
      margin-top: 20px;
    }

    .upload-button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #D4483B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-button:hover {
      background-color: #B7382A;
    }

    .preview-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .preview-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .preview-actions {
      margin-top: 10px;
    }

    .preview-actions button {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .btn-edit {
      background-color: #4285F4;
    }

    .btn-remove {
      background-color: #D4483B;
    }

    .btn-edit:hover {
      background-color: #3367D6;
    }

    .btn-remove:hover {
      background-color: #B7382A;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h2>Upload Your File</h2>
    <div class="upload-options">
      <button class="upload-button" onclick="triggerFileUpload()">Upload File</button>
      <button class="upload-button" onclick="triggerCamera()">Take Photo</button>
    </div>
    <input type="file" id="file-input" accept=".png, .jpg, .jpeg, .pdf" style="display: none;" onchange="handleFileUpload(event)">
    <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;" onchange="handleFileUpload(event)">
  </div>

  <div class="preview-container" id="preview-container">
    <div id="preview">
      <!-- File preview (image or file name) will be shown here -->
    </div>
    <div class="preview-actions">
      <button class="btn-edit" onclick="triggerFileUpload()">Edit</button>
      <button class="btn-remove" onclick="removeFile()">Remove</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const cameraInput = document.getElementById('camera-input');
    const previewContainer = document.getElementById('preview-container');
    const preview = document.getElementById('preview');

    // Trigger file input for file upload
    function triggerFileUpload() {
      fileInput.click();
    }

    // Trigger file input for camera
    function triggerCamera() {
      cameraInput.click();
    }

    // Handle file upload
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        // Show preview container
        previewContainer.style.display = 'block';

        // Check if the uploaded file is an image
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
          };
          reader.readAsDataURL(file);
        } else {
          // For non-image files, show file name
          preview.innerHTML = `<p>${file.name}</p>`;
        }
      }
    }

    // Remove uploaded file
    function removeFile() {
      fileInput.value = ''; // Clear file input
      cameraInput.value = ''; // Clear camera input
      previewContainer.style.display = 'none'; // Hide preview
    }
  </script>

</body>
</html>
