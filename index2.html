<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Order</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* Reset and basic styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
    color: #333;
}

/* Thank You Section */
.thank-you-section {
    background-color: #fff;
    padding: 60px 20px;
    text-align: center;
}

.container {
    max-width: 900px;
    margin: 0 auto;
}

.thank-you-content {
    background: #f0f4f8;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.thank-you-title {
    font-size: 36px;
    font-weight: bold;
    color: #28a745;
    margin-bottom: 20px;
}

.thank-you-message {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
}

/* Thank You Icons */
.thank-you-icons {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-bottom: 30px;
}

.icon {
    text-align: center;
}

.icon i {
    font-size: 40px;
    color: #28a745;
    margin-bottom: 10px;
}

.icon p {
    font-size: 16px;
    color: #555;
}

/* Continue Shopping Button */
.shop-more-btn {
    background-color: #28a745;
    color: white;
    font-size: 18px;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.shop-more-btn:hover {
    background-color: #218838;
}

    </style>
</head>
<body>

    <section class="thank-you-section">
        <div class="container">
            <div class="thank-you-content">
                <h1 class="thank-you-title">Thank You for Your Order!</h1>
                <p class="thank-you-message">We’ve received your order and it’s being processed. You will receive a confirmation email soon.</p>

                <div class="thank-you-icons">
                    <div class="icon">
                        <i class="fas fa-check-circle"></i>
                        <p>Your order has been received</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                        <p>Check your email for the confirmation</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-truck"></i>
                        <p>Your order is on its way!</p>
                    </div>
                </div>

                <a href="/" class="shop-more-btn">Continue Shopping</a>
            </div>
        </div>
    </section>

</body>
</html>
